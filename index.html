<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <main class="container">
      <div
        id="search-form"
        class="position-relative input-group mb-3"
        style="margin-top: 100px"
      >
        <div
          style="top: -100%"
          class="z-3 position-absolute translate-middle-y"
        >
          <img
            height="100px"
            width="200px"
            src="https://cdn-icons-png.flaticon.com/512/1146/1146869.png"
            alt="Sun & Clouds - Cloud @clipartmax.com"
          />
        </div>
        <input
          type="text"
          id="city-input"
          class="form-control"
          placeholder="Search  by city  name"
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
        />
        <button
          class="btn btn-outline-secondary"
          type="button"
          id="search-form1"
        >
          Search

          <i class="bi bi-search-heart"> </i>
        </button>
      </div>
      <div class="my-3 container text-center">
        <div class="row justify-content-center">
          <div class="col-sm-10">
            <h3 class="text-primary" id="city"></h3>
            <h3 class="text-primary" id="date"></h3>
            <h3 class="text-primary">Weather for 5 days</h3>
          </div>
          <div class="pink col-sm-2">Now <span id="temp">12</span> °C</div>
        </div>
      </div>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Sunday, April 30, 2023</th>
            <th scope="col">Monday, May 01, 2023</th>
            <th scope="col">Tuesday, May 02, 2023</th>
            <th scope="col">Wednesday, May 03, 2023</th>
            <th scope="col">Thursday, May 04, 2023</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>+9...+10 °C ↘️ ☀️</td>
            <td>+8...+10 °C ↘️ ☀️</td>
            <td>+7...+11 °C ️↘ 🌥️</td>
            <td>+8...+11 °C ↗ 🌧️</td>
            <td>+7...+10 °C ↗️ 🌧️</td>
          </tr>
        </tbody>
      </table>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="src/index.js"></script>
  </body>
</html>
